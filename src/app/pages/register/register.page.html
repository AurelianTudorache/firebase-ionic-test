<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" [formControl]="email" formControlName="email"></ion-input>
        </ion-item>
        <ion-item lines="none" *ngIf="email.hasError('required') && email.touched">       
          <p class="error">Field is requered.</p>   
         </ion-item>
        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input type="text" [formControl]="name" formControlName="name"></ion-input>
        </ion-item>
        <ion-item lines="none" *ngIf="name.hasError('required') && name.touched">       
          <p class="error">Field is requered.</p>   
         </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [formControl]="password" formControlName="password"></ion-input>
        </ion-item>
        <ion-item lines="none" *ngIf="password.hasError('required') && password.touched">       
          <p class="error">Field is requered.</p>   
         </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [formControl]="confirmPassword" formControlName="confirmPassword"></ion-input>
        </ion-item>
        <ion-item lines="none" *ngIf="confirmPassword.hasError('required') && confirmPassword.touched">       
          <p class="error">Field is requered.</p>   
         </ion-item>
        <ion-button shape="round" type="submmit" color="primary" expand="block" [disabled]="!form.valid">Register</ion-button>
      </form>
</ion-content>
